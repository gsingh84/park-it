<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/park-it.css">
    <link type="text/css" rel="stylesheet" href="styles/park-it-android.css">
    <!--<link type="text/css" rel="stylesheet" href="styles/park-it-ios.css">-->
    <title>Park-It</title>
</head>
<body>

    <div id="navbar">
        <button id="park">Park</button>
        Park It
        <button id="retrieve">Find</button>
    </div>

    <div id="container">
        <div id="instructions">
            <p>Click the park button to set your parking location.</p>
            <p>Click the find button to retrieve your parking location</p>
            <p class="center"><button id ="gotIt">Got It!</button></p>
        </div>
        <div id="map">Map Here</div>
        <div id="directions"> Directions Here</div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/park-it.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVmLO8qy8h6vpRWqLCP-4gcPbvh_7ETzo&callback=initMap"></script>
</body>
</html>
